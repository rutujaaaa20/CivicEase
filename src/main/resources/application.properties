# ==========================================================
# ✅ MySQL Database Configuration
# ==========================================================
spring.datasource.url=jdbc:mysql://localhost:3306/civiceasedb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=rutuja2005
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================================================
# ✅ JPA / Hibernate Settings
# ==========================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ==========================================================
# ✅ SQL Initialization
# ==========================================================
spring.sql.init.mode=always

# ==========================================================
# ✅ Security Credentials (Default Admin Login)
# ==========================================================
spring.security.user.name=admin
spring.security.user.password=admin

# ==========================================================
# ✅ Server Configuration
# ==========================================================
server.port=8080
spring.application.name=CivicEase

# ==========================================================
# ✅ Swagger / OpenAPI Configuration
# ==========================================================
springdoc.swagger-ui.path=/civicease/swagger-ui.html
springdoc.api-docs.path=/civicease/v3/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
